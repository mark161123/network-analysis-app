<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis Results - Dashboard</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts for a professional look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Simple style for active tab */
        .tab-active {
            border-color: #4f46e5; /* indigo-600 */
            color: #4f46e5;
            background-color: #eef2ff; /* indigo-50 */
        }
        /* Hide inactive tab content */
        .tab-content {
            display: none;
        }
        .tab-content-active {
            display: block;
        }
        /* Style for the HTML table from pandas */
        .table {
            width: 100%;
            border-collapse: collapse;
        }
        .table th, .table td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid #e5e7eb;
        }
        .table th {
            background-color: #f9fafb;
            font-weight: 600;
        }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Main Container -->
    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
        <div class="bg-white rounded-2xl shadow-lg p-6 md:p-8">
            
            <!-- Header -->
            <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-6 border-b pb-4">
                <div>
                    <h1 class="text-3xl font-bold text-gray-900">Analysis Results</h1>
                    <p class="mt-1 text-sm text-gray-600">Review the model performance and data visualizations.</p>
                </div>
                <a href="{{ url_for('home') }}" class="mt-4 sm:mt-0 inline-block bg-indigo-600 text-white font-medium py-2 px-4 rounded-lg hover:bg-indigo-700 transition-colors duration-300">
                    Upload New File
                </a>
            </div>

            <!-- Accuracy Score -->
            <div class="mb-8 p-4 bg-green-100 text-green-800 rounded-lg">
                <h2 class="text-lg font-semibold">Model Accuracy</h2>
                <p class="text-3xl font-bold">{{ accuracy }}</p>
            </div>

            <!-- Tab Navigation -->
            <div class="border-b border-gray-200">
                <nav class="-mb-px flex space-x-6" aria-label="Tabs">
                    <button onclick="changeTab(event, 'preview')" class="tab tab-active whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm">Data Preview</button>
                    <button onclick="changeTab(event, 'sums')" class="tab whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300">Feature Sums</button>
                    <button onclick="changeTab(event, 'heatmap')" class="tab whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300">Correlation Heatmap</button>
                    <button onclick="changeTab(event, 'importance')" class="tab whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300">Feature Importance</button>
                </nav>
            </div>

            <!-- Tab Content -->
            <div class="py-6">
                <!-- Data Preview Tab -->
                <div id="preview" class="tab-content tab-content-active">
                    <h3 class="text-xl font-semibold text-gray-800 mb-4">First 5 Rows of Data</h3>
                    <div class="overflow-x-auto">
                        {{ data_preview|safe }}
                    </div>
                </div>

                <!-- Feature Sums Tab -->
                <div id="sums" class="tab-content">
                    <h3 class="text-xl font-semibold text-gray-800 mb-4">Sum of Features</h3>
                    <img src="data:image/png;base64,{{ bar_plot }}" alt="Bar plot of feature sums" class="mx-auto rounded-lg shadow-md">
                </div>

                <!-- Heatmap Tab -->
                <div id="heatmap" class="tab-content">
                    <h3 class="text-xl font-semibold text-gray-800 mb-4">Feature Correlation Heatmap</h3>
                    <img src="data:image/png;base64,{{ heatmap }}" alt="Feature correlation heatmap" class="mx-auto rounded-lg shadow-md">
                </div>

                <!-- Feature Importance Tab -->
                <div id="importance" class="tab-content">
                    <h3 class="text-xl font-semibold text-gray-800 mb-4">Feature Importance from Model</h3>
                    <img src="data:image/png;base64,{{ importance_plot }}" alt="Feature importance plot" class="mx-auto rounded-lg shadow-md">
                </div>
            </div>
        </div>
    </div>

    <script>
        function changeTab(event, tabID) {
            // Hide all tab content
            let tabcontent = document.getElementsByClassName("tab-content");
            for (let i = 0; i < tabcontent.length; i++) {
                tabcontent[i].classList.remove("tab-content-active");
            }

            // Deactivate all tab buttons
            let tablinks = document.getElementsByClassName("tab");
            for (let i = 0; i < tablinks.length; i++) {
                tablinks[i].classList.remove("tab-active");
                // Also reset their default styles
                tablinks[i].className = tablinks[i].className.replace("border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300", "");
                tablinks[i].className += " border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300";

            }

            // Show the current tab, and add an "active" class to the button that opened the tab
            document.getElementById(tabID).classList.add("tab-content-active");
            event.currentTarget.classList.add("tab-active");
            event.currentTarget.classList.remove("border-transparent", "text-gray-500", "hover:text-gray-700", "hover:border-gray-300");
        }
    </script>

</body>
</html>
